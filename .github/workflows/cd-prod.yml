name: Deploy Production üöÄ

on:
  release:
    types: [published]

jobs:
  deploy-production:
    name: Deploy to production server
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1Ô∏è‚É£ Execute deployment on remote server via SSH
      - name: Execute deployment command
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_PATH_PROD: ${{ vars.APP_PATH_PROD }}
          GIT_URL: ${{ vars.GIT_URL }}
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ vars.DB_DBNAME }}
          POSTGRES_HOST: ${{ secrets.DB_HOST }}
          POSTGRES_PORT: ${{ secrets.DB_PORT }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          APP_NAME: ${{ vars.APP_NAME }}
          APP_TAG: ${{ github.event.release.tag_name }}
          APP_HOST: localhost
          APP_PORT: 5000
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: APP_PATH_PROD, GIT_URL, POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB, POSTGRES_HOST, POSTGRES_PORT, DOCKERHUB_USERNAME, DOCKERHUB_TOKEN, APP_NAME, APP_TAG, APP_HOST, APP_PORT
          script: |
            # Login Docker Hub
            sudo docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKEN

            # Clone or update repo
            if [[ -d "${APP_PATH_PROD}" ]]; then 
              cd $APP_PATH_PROD
              sudo docker compose down
              git pull --rebase
            else
              ssh-keyscan github.com > ~/.ssh/known_hosts
              git clone $GIT_URL $APP_PATH_PROD
              cd $APP_PATH_PROD
            fi

            # Update .env file
            echo "POSTGRES_USER=$POSTGRES_USER" > .env
            echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> .env
            echo "POSTGRES_DB=$POSTGRES_DB" >> .env
            echo "POSTGRES_HOST=$POSTGRES_HOST" >> .env
            echo "POSTGRES_PORT=$POSTGRES_PORT" >> .env
            echo "APP_IMAGE=${DOCKERHUB_USERNAME}/${APP_NAME}" >> .env
            echo "APP_TAG=$APP_TAG" >> .env
            echo "APP_HOST=$APP_HOST" >> .env
            echo "APP_PORT=$APP_PORT" >> .env

            # Build and run container
            sudo docker compose up app-prod --build --detach

            # Wait for server to be ready
            for i in {1..20}; do
              if sudo docker exec app-prod curl -f http://localhost:5000; then
                echo "Production server is up!"
                break
              else
                echo "Waiting for production server... ($i/20)"
                sleep 10
              fi
            done

      # 2Ô∏è‚É£ Hit endpoint from GitHub Actions runner (optional)
      - name: Hit Production Endpoint
        run: |
          for i in {1..20}; do
            if curl -f ${{ secrets.PROD_URL }}; then
              echo "Production endpoint reachable!"
              break
            else
              echo "Waiting for production endpoint... ($i/20)"
              sleep 10
            fi
          done
