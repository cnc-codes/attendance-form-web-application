name: Dev Testing

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-testing:
    name: Build and Test
    runs-on: ubuntu-latest
    environment: dev

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2️⃣ Create .env file from secrets & vars
      - name: Create .env file
        run: |
          echo "POSTGRES_USER=${{ secrets.DB_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ vars.DB_DBNAME }}" >> .env
          echo "POSTGRES_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "POSTGRES_PORT=${{ secrets.DB_PORT }}" >> .env

      # 3️⃣ Build and start containers
      - name: Build and Run Containers
        run: |
          sudo docker compose up database app-dev --build --detach

      # 4️⃣ Wait for app-dev server to be ready using retry loop
      - name: Wait for app-dev server
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:5002; then
              echo "Server is up!"
              break
            else
              echo "Waiting for server... ($i/10)"
              sleep 10
            fi
          done

      # 5️⃣ Run tests
      - name: Run Tests
        run: |
          python3 testing/test.py

      # 6️⃣ (Optional) Stop containers after testing
      - name: Stop Containers
        if: always()
        run: |
          sudo docker compose down
